<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="sample-text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input-text" placeholder="Start typing here..." rows="4"></textarea>
    <button id="start-btn">Start Test</button>
    <div id="results" class="hidden">
      <p>Time: <span id="time">0</span> seconds</p>
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
