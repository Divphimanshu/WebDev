<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REDBULL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is a website made with HTML, CSS, and JavaScript.</p>
      <button id="color-btn">Change Background Color</button>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>I am learning web development and building simple projects like this website.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        
        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>
        
        <button type="submit">Send</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simple Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
