<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style2.css">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profiledp.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mr. Dog</span>
            <span class="job">Barking & Eating</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>

            <a href="#" style="background-color: #f00;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Request</button>
            <button class="button">Message</button>
        </div>


    </div>
</body>

</html>
